<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de nome</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 25px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            padding: 50px 40px;
            text-align: center;
        }

        .icon {
            font-size: 70px;
            margin-bottom: 20px;
        }

        h1 {
            color: #667eea;
            font-size: 32px;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .subtitle {
            color: #666;
            font-size: 14px;
            margin-bottom: 40px;
        }

        .input-section {
            margin-bottom: 30px;
        }

        label {
            display: block;
            text-align: left;
            font-size: 14px;
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
        }

        .name-input {
            width: 100%;
            padding: 18px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .name-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .name-input::placeholder {
            color: #999;
        }

        .submit-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .result-section {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            padding: 35px;
            border-radius: 20px;
            margin-top: 30px;
        }

        .result-label {
            font-size: 14px;
            font-weight: 600;
            color: #666;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .result-value {
            font-size: 18px;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 10px;
        }

        .result-info {
            font-size: 14px;
            color: #666;
        }

        .result-name {
            font-weight: 700;
            color: #333;
        }

        @media (max-width: 600px) {
            .container {
                padding: 35px 25px;
            }

            h1 {
                font-size: 26px;
            }

            .icon {
                font-size: 60px;
            }

            .result-value {
                font-size: 18px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Consulta de nome</h1>
        <p class="subtitle">Digite um nome para consultar a resposta</p>

        <div class="input-section">
            <label for="name">Nome:</label>
            <input type="text" id="name" class="name-input" placeholder="Digite o nome aqui..." value="Jo√£o Silva">
            <button class="submit-btn">üîç Consultar</button>
        </div>

        <div class="result-section">
            <div class="result-label">Valor Encontrado</div>
            <div class="result-value"></div>
            <div class="result-info">
                Nome consultado: <span class="result-name">Jo√£o Silva</span>
            </div>
        </div>
    </div>

    <script>
        const input = document.querySelector('#name')
        const btnEnviar = document.querySelector('.submit-btn')
        const resultado = document.querySelector('.result-value')

        btnEnviar.addEventListener('click', () => {
            let nomeEnviado = input.value.trim()

            fetch(`https://servicodados.ibge.gov.br/api/v2/censos/nomes/${nomeEnviado}`)
                .then(response => response.json())
                .then(data => resultado.innerText = JSON.stringify(data))
                .catch(erro => console.log(`N√£o foi possivel concluir a requisi√ß√£o ${erro}`))
        })

    </script>
</body>

</html>
